<!DOCTYPE html>
<html>
<head>
    <title>Java Project</title>
    <meta charset="UTF-8"/>
    <script type="text/javascript">
        function add7(){
             var add7number1 = parseInt(document.getElementById("add7box1").value);
             var add7result = add7number1 + 7;
             document.getElementById("add7spanresult").textContent = add7result;
            }

        function multiply(){
            var multnumber1 = parseInt(document.getElementById("multbox1").value);
            var multnumber2 = parseInt(document.getElementById("multbox2").value);
            var multresult =  multnumber1 * multnumber2;
            document.getElementById("multspanresult").textContent = multresult;
        }

        function capitalize(){
            var word1 = document.getElementById("capibox1").value;
            var capiresult = word1.charAt(0).toUpperCase() + word1.slice(1);
            document.getElementById("capispanresult").textContent = capiresult;
        }

        function last(){
            var lastword = document.getElementById("lastbox1").value;
            var lastresult = lastword.slice(-1)
            document.getElementById("lastspanresult").textContent = lastresult;
        }
    </script>
</head>
<body>
    <form>
        <label>Number</label>
        <input id="add7box1" type="text"><br>
        <input type="button" value="Add 7" onclick="add7()">
    </form>
    <span id="add7spanresult">?</span>
    <form>
        <label>Number 1</label>
        <input id="multbox1" type="text"><br>
        <label>Number 2</label>
        <input id="multbox2" type="text"><br>
        <input type="button" value="Multiply" onclick="multiply()">
    </form>
    <span id="multspanresult">?</span>
    <form>
        <label>Word</label>
        <input id="capibox1" type="text"><br>
        <input type="button" value="Capitalize" onclick="capitalize()">
    </form>
    <span id="capispanresult">?</span>
    <form>
        <label>Word</label>
        <input id="lastbox1" type="text"><br>
        <input type="button" value="Last Character" onclick="last()">
    </form>
    <span id="lastspanresult">?</span>
</body>
</html>
